<html>
    <body>
        <h1>Bienvenido a Scrapping mercado libre</h1>
        <input type="text" id = "busqueda" value="Ingrese aquí el parametro de busqueda"><br><br><br>
        <input type="text" id = "cantidad" value="Ingrese aquí el numero de resultados"><br><br><br>
    
        <input type="submit" value="Empezar Scraping" onclick= "abrir()" >    
        
        <script type="text/javascript">
            function abrir()
            {
                var clave =document.getElementById("busqueda").value;
                var cantidad =document.getElementById("cantidad").value;
                window.location="http://127.0.0.1:8000/scrape/"+clave+"/"+cantidad;    
            }
            
        </script>

        



    </body>
    
</html>
